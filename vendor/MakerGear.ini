printer_variant = 0.35
start_gcode = ;M3 ID Left duplication mode startup script\nM211 S1 ; turn on soft endstops to protect the machine\nM605 S0; set to full independ control on x axes\nG28 XYZ ; home without mesh level compensation\nT0 ; Make sure we're on T0\nM605 S2 R0 X100 ; set X to duplication mode 0 temperature difference 100 X difference\nG28 X ; home x axes to engange mode\nM211 S0 ; turn off soft endstops to let us move to back of the bed\nG1 X20 F1000 ;move to start x position\nG1 Y243 Z0.1 F10000 ; move off the bed and bring the bed up\nG92 E0 ; zero extruder\nG1 Y240 Z0.1 F1000; scrape off any ooze\nG1 Z0.30 F1000; lift\nG1 X80 E9.25; lift F1000; deposit extrusion line\nG1 Y239  E9.45 F1000 ; move  and extrude y\nG1 X30 E17.05; lift F1000; deposit extrusion line\nG1 X20 Z0.05 F1000 ; wipe off tail\nG1 Z10 Y223 ; lift to avoid clips and move back to safe bounds\nM400 ; wait for moves to finish before proceeding so that T1 doesn't get caught in a deadzone when switching back to Soft endstops on \n;\n;\nM211 S0 ; turn off soft endstops  \nG92 E0; zero extruder
